<body>
    <div class="container">
        <form action="#submit">
            <h1>Sign Up</h1>
            <div class=" flex">
                <label for="name">First Name</label>
                <input autocomplete="off" type="text" id="name" maxlength="20" placeholder="First Name">
            </div>
            <div class="flex">
                <label for="name">Last Name</label>
                <input autocomplete="off" type="text" id="name" maxlength="20" placeholder="Last Name">
            </div>
            <div class="flex">
                <label for="mail">Email</label>
                <input autocomplete="off" type="email" id="mail" maxlength="70" placeholder="Email">
            </div>
            <div class="flex"><label for="name">Password</label>
                <input autocomplete="off" type="password" id="name" maxlength="60" placeholder="Password">
            </div>
            <div class="flex"><label for="name"> Confirm Password</label>
                <input autocomplete="off" type="password" id="name" maxlength="60" placeholder="Confirm Password">
            </div>
            <div class="flex">
                <input type="button" value="Submit">
            </div>
        </form>

    </div>
    </div>
